<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Pong</title>
    <style>
        *{
            margin: 0;
        }
    </style>
</head>
<body>
    <canvas id="pong"></canvas>
    <script>
        const canvas = document.getElementById("pong")
        const ctx = canvas.getContext("2d")

        canvas.width = window.innerWidth - 40
        canvas.height = window.innerHeight - 40

        const paddle = {
            width: canvas.width / 50,
            height: canvas.height / 3,
        }

        const ball = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            radius: canvas.width / 100
        }

        const player1 = {
            x: paddle.width,
            y: (canvas.height - paddle.height) / 2
        }

        const player2 = {
            x: canvas.width - (paddle.width * 2),
            y: (canvas.height - paddle.height) / 2
        }

        ctx.beginPath()
        //Spiller 1
        ctx.rect(player1.x, player1.y, paddle.width, paddle.height)

        //Spiller 2
        ctx.rect(player2.x, player2.y, paddle.width, paddle.height)
        ctx.fill()
        ctx.closePath()

        //Ball
        ctx.beginPath()
        ctx.arc(ball.x, ball.y, ball.radius, 0, 2 * Math.PI)
        ctx.fill()
        ctx.closePath()

        //Streker for Ã¥ sjekke sentrering

        // ctx.lineTo(canvas.width, canvas.height)
        // ctx.moveTo(canvas.width, 0)
        // ctx.lineTo(0, canvas.height)
        // ctx.stroke()



    </script>
</body>
</html>
