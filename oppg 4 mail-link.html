<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <p id="mailLink"></p>
    <script>
        //Create variables
        const name = "Anna"
        const mail = "annaeva@hiof.no"

        //Build the email link with template literal:
        const mailLink= `<a href="mailto:${mail}">Send mail til ${name}</a>`
        //Print the email link to the HTML element with id maillink
        document.getElementById("mailLink").innerHTML = mailLink
    </script>
</body>
</html>
